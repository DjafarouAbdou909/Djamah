<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email envoyé - Djamah</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'password_reset_sent.css' %}">
</head>

<body>

<main>
    <section class="main">
        <div class="container">
            <h2 class="form-title">Email envoyé !</h2>
            <p class="form-subtitle">
                Nous avons envoyé un lien de réinitialisation à votre adresse email.
                Veuillez vérifier votre boîte de réception et suivre les instructions.
            </p>

            <div class="info-box">
                <i class="fas fa-info-circle"></i>
                <p>Le lien expirera dans <strong>24 heures</strong></p>
            </div>

            <div class="action-buttons">
                <a href="{% url 'login' %}" class="btn-primary">
                    <i class="fas fa-arrow-left"></i> Retour à la connexion
                </a>

                <a href="{% url 'password_reset' %}" class="btn-secondary">
                    <i class="fas fa-rotate"></i> Renvoyer l'email
                </a>
            </div>
        </div>
    </section>
</main>

<script src="{% static 'password_reset_sent.js' %}"></script>
</body>
</html>
