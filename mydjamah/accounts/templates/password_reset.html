{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialisation du mot de passe - Djamah</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'password_reset.css' %}">
</head>

<body>

<main>
    <section class="main">
        <div class="container">
            <h2 class="form-title">Mot de passe oublié ?</h2>
            <p class="form-subtitle">Entrez votre email pour réinitialiser votre mot de passe</p>

            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">
                            <i class="fas fa-info-circle"></i> {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form class="form-container" method="post" action="{% url 'resset_password' %}">
                {% csrf_token %}

                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" required autocomplete="email">
                    </div>
                </div>

                <button type="submit" class="btn-container">
                    Envoyer le lien de réinitialisation
                </button>

                <p class="login-link">
                    <a href="{% url 'signin' %}">
                        <i class="fas fa-arrow-left"></i> Retour à la connexion
                    </a>
                </p>
            </form>
        </div>
    </section>
</main>

</body>
</html>
