<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau mot de passe - Djamah</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/password_reset_form.css' %}">
</head>

<body>

<main>
    <section class="main">
        <div class="container">
            <h2 class="form-title">Nouveau mot de passe</h2>
            <p class="form-subtitle">Créez un nouveau mot de passe sécurisé pour votre compte</p>

            <form class="form-container" method="post">
                {% csrf_token %}

                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password1" name="new_password1" placeholder="Nouveau mot de passe" required>
                        <i class="fa-solid fa-eye toggle-password" data-target="password1"></i>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password2" name="new_password2" placeholder="Confirmer le mot de passe" required>
                        <i class="fa-solid fa-eye toggle-password" data-target="password2"></i>
                    </div>
                </div>

                <button type="submit" class="btn-container">
                    Réinitialiser le mot de passe
                </button>

                <p class="login-link">
                    <a href="{% url 'login' %}">
                        <i class="fas fa-arrow-left"></i> Retour à la connexion
                    </a>
                </p>
            </form>
        </div>
    </section>
</main>

<script src="{% static 'password_reset_form.js' %}"></script>
</body>
</html>
