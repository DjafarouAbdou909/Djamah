<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe réinitialisé - Djamah</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    {% load static %}
    <link rel="stylesheet" href="{% static 'password_reset_done.css' %}">
</head>

<body>

<main>
    <section class="main">
        <div class="container">
            <h2 class="form-title">Mot de passe réinitialisé !</h2>
            <p class="form-subtitle">
                Votre mot de passe a été modifié avec succès.
                Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
            </p>

            <div class="action-buttons">
                <a href="{% url 'login' %}" class="btn-primary">
                    <i class="fas fa-sign-in-alt"></i> Se connecter
                </a>
            </div>
        </div>
    </section>
</main>

<script src="{% static 'password_reset_done.js' %}"></script>
</body>
</html>
